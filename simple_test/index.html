<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="output-files"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = new WebSocket('ws://localhost:8765/ws');
            const outputFiles = document.getElementById('output-files');

            socket.onopen = function() {
                console.log('WebSocket connection established');
            };

            socket.onmessage = function(event) {
                const message = event.data;
                const messageElement = document.createElement('p');
                messageElement.textContent = `Message from server: ${message}`;
                outputFiles.appendChild(messageElement);
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            socket.onclose = function() {
                console.log('WebSocket connection closed');
            };
        });
    </script>
</body>
</html>
