<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .webcam-column {
            flex: 1;
        }
        .results-column {
            flex: 1;
            max-height: 80vh;
            overflow-y: scroll; /* Changed from auto to scroll */
            border: 1px solid #ccc;
            padding: 10px;
            scroll-behavior: smooth; /* Add smooth scrolling */
        }
        video {
            width: 100%;
            max-width: 640px;
            height: auto;
            background-color: #000;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px 10px 0;
            cursor: pointer;
        }
        #audioIndicator {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid black;
        }
        #frameImage {
            max-width: 100%;
            height: auto;
        }
        @keyframes highlight {
            0% { background-color: yellow; }
            100% { background-color: transparent; }
        }
        .result-item {
            animation: highlight 2s ease-out;
            margin-bottom: 15px;
        }

        .content-container {
            display: flex;
            align-items: flex-start;
        }

        .result-image {
            width: 100px; /* Adjust this value to change the image size */
            height: auto;
            margin-right: 10px;
        }

        .result-transcription {
            flex: 1;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Webcam Recorder</h1>
    <div class="container">
        <div class="webcam-column">
            <video id="localVideo" autoplay muted playsinline></video>
            <div>
                <button id="startButton">Start Recording</button>
                <button id="stopButton" disabled>Stop Recording</button>
            </div>
            <div id="audioIndicator"></div>
        </div>
        <div class="results-column" id="resultsContainer">
            <!-- Transcriptions and screenshots will be added here -->
        </div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
