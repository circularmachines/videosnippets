<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        video {
            width: 640px;
            height: 360px;
            background-color: #000;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        #alteredFilename {
            margin-top: 20px;
            font-weight: bold;
        }
        #frameImage {
            margin-top: 20px;
            max-width: 640px;
            max-height: 360px;
        }
    </style>
</head>
<body>
    <h1>Webcam Recorder</h1>
    <video id="localVideo" autoplay muted playsinline></video>
    <div>
        <button id="startButton">Start Recording</button>
        <button id="stopButton" disabled>Stop Recording</button>
    </div>
    <div id="audioIndicator"></div>
    <div id="transcription"></div>
    <img id="frameImage" src="" alt="Frame Image" />

    <script src="dist/bundle.js"></script>
</body>
</html>
